<!-- ======= Doctors Section ======= -->
<section id="doctors" class="doctors section-bg">
    <div class="container" data-aos="fade-up">
         
        <div class="section-title">
            <h2>Doctors</h2>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint
                consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat
                sit in iste officiis commodi quidem hic quas.</p>
        </div>
        <!--search> START SEARCH  <-->
        <div>            
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search for a doctor">
            <br/>
            <br/>
    
        <div  style="display: flex;flex-direction: row; flex-wrap: wrap;"   *ngFor="let doc of allUsers | filter : searchText">
            
            <div *ngIf="doc.roles[0].id==2">
                <app-doctor [doctorFirstName]="doc.firstName" [doctorLastName]="doc.lastName" [biography]="doc.bio" 
                [speciality]="doc.specialities" [username]="doc.username"
                routerLink="/doctorDetails/{{doc.id}}" routerLinkActive="active"
                >

                </app-doctor>
            </div>
            
          
        </div>                           
               
    </div>
</div>
            

       

</section><!-- End Doctors Section -->
